{% extends 'main/base1.html' %}

{% block title %}
 Login
{% endblock %}

{% block content %}
{% load static %}

{% if user.is_authenticated == True %}
    <meta http-equiv="REFRESH" content="0;url=/logout">
{% endif %}
<body>
  <main>
      <section class="d-flex align-items-center my-5 mt-lg-6 mb-lg-5">
        <div class="container">
          <p class="text-center"><a href="/" class="text-gray-700"><i
                class="fas fa-angle-left mr-2"></i> Back to homepage</a></p>
          <div class="row justify-content-center form-bg-image"
            data-background-lg="{% static 'main/assets/img/illustrations/signin.svg' %}">
            <div class="col-12 d-flex align-items-center justify-content-center">
              <div class="bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                <div class="text-center text-md-center mb-4 mt-md-0">
                  <h1 class="mb-0 h3">Sign in</h1>
                </div>
                <form method="post" class="mt-4">
                  {% csrf_token %}
                  <div class="form-group mb-4"><label for="email">Your Phone Number</label>
                    <div class="input-group"><span class="input-group-text" id="basic-addon1"><span
                          class="fas fa-envelope"></span></span> {{form.username}}</div>
                  </div>
                  <div class="form-group">
                    <div class="form-group mb-4"><label for="password">Your Password</label>
                      <div class="input-group"><span class="input-group-text" id="basic-addon2"><span
                            class="fas fa-unlock-alt"></span></span> {{form.password}}</div>
                    </div>
                    <!-- <div class="d-flex justify-content-between align-items-top mb-4">
                      <div class="form-check"><input class="form-check-input" type="checkbox" value="" id="remember">
                        <label class="form-check-label mb-0" for="remember">Remember me</label></div>
                      <div><a href="forgot-password.html" class="small text-right">Lost password?</a></div>
                    </div> -->
                  </div><button type="submit" class="btn btn-block btn-primary">Sign in</button>
                </form>
                
                <div class="d-flex justify-content-center align-items-center mt-4"><span class="font-weight-normal">Not
                    registered? <a href="/sign-up/" class="font-weight-bold">Create account</a></span></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
</body>  
  {% endblock %}
